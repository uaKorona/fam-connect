<div class="video-call-container">
  <!-- Заголовок і статус -->
  <div class="header">
    <h1 class="title">Відеочат</h1>
    <p
      class="status-message"
      [ngClass]="{
        'status-connecting': currentState === ConnectionState.CONNECTING,
        'status-waiting': currentState === ConnectionState.WAITING,
        'status-connected': currentState === ConnectionState.CONNECTED,
        'status-error': currentState === ConnectionState.ERROR
      }"
    >
      {{ statusMessage }}
    </p>
  </div>

  <!-- Відео контейнер -->
  <div
    class="videos-container"
    [ngClass]="{
      'single-video': !isConnected(),
      'dual-video': isConnected()
    }"
  >
    <!-- Локальне відео -->
    <div
      class="video-wrapper local-video"
      [ngClass]="{
        'full-width': !isConnected(),
        'half-width': isConnected()
      }"
    >
      <video
        #localVideo
        autoplay
        muted
        playsinline
        class="video-element"
        [style.display]="isCallActive ? 'block' : 'none'"
      ></video>
      <div
        class="video-placeholder"
        [style.display]="!isCallActive ? 'flex' : 'none'"
      >
        <div class="placeholder-content">
          <svg class="camera-icon" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"
            />
          </svg>
          <p>Ваше відео</p>
        </div>
      </div>
      <div class="video-label">Ви</div>
    </div>

    <!-- Віддалене відео -->
    <div
      class="video-wrapper remote-video"
      [ngClass]="{
        hidden: !isConnected(),
        'half-width': isConnected()
      }"
    >
      <video #remoteVideo autoplay playsinline class="video-element"></video>
      <div
        class="video-placeholder waiting-placeholder"
        [style.display]="isWaiting() ? 'flex' : 'none'"
      >
        <div class="placeholder-content">
          <div class="loading-spinner"></div>
          <p>Очікування співрозмовника...</p>
        </div>
      </div>
      <div
        class="video-label"
        [style.display]="isConnected() ? 'block' : 'none'"
      >
        Співрозмовник
      </div>
    </div>
  </div>

  <!-- Кнопки управління -->
  <div class="controls">
    <button
      class="btn btn-primary btn-start"
      [disabled]="!canStartCall()"
      (click)="startCall()"
      *ngIf="canStartCall()"
    >
      <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"
        />
      </svg>
      Підключитися
    </button>

    <button
      class="btn btn-danger btn-end"
      [disabled]="!canEndCall()"
      (click)="endCall()"
      *ngIf="canEndCall()"
    >
      <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.7l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.1-.7-.28-.79-.73-1.68-1.36-2.66-1.85-.33-.16-.56-.51-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"
        />
      </svg>
      Завершити
    </button>
  </div>

  <!-- Індикатор помилки -->
  <div class="error-message" *ngIf="hasError()">
    <svg class="error-icon" viewBox="0 0 24 24" fill="currentColor">
      <path
        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
      />
    </svg>
    <p>
      Виникла помилка з'єднання. Спробуйте знову або перевірте налаштування
      браузера.
    </p>
  </div>
</div>
